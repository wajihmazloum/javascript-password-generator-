<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

<section class="container">

    <h4 style="color: brown;"><b>Notice: </b>To copy your password, click on it</h4>


    <br>

    <div class="row g-2">
        <div class="col-lg-8">
            <div class="form-floating" id="form-floating">
                <input type="text" class="form-control" id="special-characters" placeholder="aaa" disabled>
                <label for="special-characters">Special characters</label>
            </div>
            <div class="form-check form-switch">
                <input onclick="switched(event)" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">special characters you want to
                    include</label>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-floating" id="form-floating">
                <input type="number" value="12" min="6" class="form-control" id="characters-number" placeholder="aaa" required>
                <label for="characters-number">Characters number</label>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-4">
            <button onclick="generate()" class="btn btn-outline-success">Generate</button>

        </div>
        <div class="col-lg-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="numbers-check-box">
                <label class="form-check-label" for="numbers-check-box">
                    include numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="letters-check-box" checked>
                <label class="form-check-label" for="letters-check-box">
                    include letters
                </label>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div id="result" class="alert alert-success" role="alert" hidden>

            </div>
        </div>
    </div>

</section>




<script src="logic.js"></script>
